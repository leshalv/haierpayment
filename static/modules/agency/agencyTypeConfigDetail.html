<!-- 合作机构类型list -->
<div data-container="agencyTypeConfigDetail">
    <component is="bv-table" :key="tags.tableId" v-bind="config"></component>
</div>
<script type="text/javascript">
    require(['jquery', 'util', 'Const'], function($, util, Const) {
        var param = util.cache('modal');
        var vm = util.bind({
            container: 'agencyTypeConfigDetail',
            data: {
                tags: {
                    tableId: 'agencyTypeDetailTable'
                },
                config: {
                    url: '/agencyType/getAgencyTypeDetail?agencyTypeId='+param.agencyTypeId,
                    orders: 'agencyId desc',
                    columns: [
                        {
                            name: 'agencyId',
                            head: '合作机构编码'
                        },
                        {
                            name: 'agencyName',
                            head: '合作机构名称'
                        },
                        {
                            name: 'projectNum',
                            head: '合作项目数量'
                        }
                    ]
                }
            }
        });
    });
</script>
